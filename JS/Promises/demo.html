<script>
    let newPromise = new Promise((resolve,reject)=>{
        console.log('Promise created');
        setTimeout(()=>{
            // resolve('Promise resolved');
            reject('Promise rejected');
        },2000);
    })
    .then((res)=>{
        console.log(res);
    })
    .catch((error)=>{
        console.log(error);
    })
</script>
