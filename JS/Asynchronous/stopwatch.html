<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>start</h1>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="clearIt()">Clear</button>
</body>
</html>
<script>
    let id ;
    let i =0;
    function start(){
        id = setInterval(function(){
            i++;
            document.querySelector("h1").innerText = i;
        },1000)
    }
    function stop(){
        clearInterval(id);
    }
    function clearIt(){ 
        clearInterval(id);
        i = 0;
        document.querySelector("h1").innerText = i;
       
    }

</script>
