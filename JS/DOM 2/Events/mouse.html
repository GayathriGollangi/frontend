<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
<script>
    let divEle = document.querySelector("div");
    divEle.addEventListener("mouseenter",changeBg);
    function changeBg(){
        divEle.style.backgroundColor = "red";
        divEle.style.cursor = "pointer";
    }
    divEle.addEventListener("mouseleave",restoreDefault);
    function restoreDefault(){
        divEle.style.backgroundColor = "teal";
    }
</script>
