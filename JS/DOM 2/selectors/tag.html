<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag selector</title>
</head>
<body>
    <p>para1</p>
    <h1>heading</h1>
    <p>para2</p>
</body>
</html>
<script>
    let para = document.getElementsByTagName("p");
    console.log(para);

    for(let i=0;i<para.length;i++){
        console.log(para[i]);
    }
</script>
