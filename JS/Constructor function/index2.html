<script>
    function studentDetails(firstName,lastName){
        this.firstName = firstName;
        this.lastName = lastName;
        this.print = function(){
            console.log(this.firstName+" "+this.lastName);
        };
    }
    let student1 = new studentDetails("Sam","K");
    console.log(student1);
</script>
