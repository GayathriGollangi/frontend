<script>
    let grandFather ={
        lastName:"Devil",
        age:75,
        bloodgroup:"o+"
    };
    let father = Object.create(grandFather);
    father.name = "Kevin";
    

    // console.log(father);
    let son = Object.create(father);
    // console.log(son.bloodgroup);
    son.firstName="John";
    // console.log(son);

    console.log(son.__proto__);
    console.log(son.__proto__.__proto__);
    console.log(son.__proto__.__proto__.__proto__);
    console.log(son.__proto__.__proto__.__proto__.__proto__); //null



</script>
