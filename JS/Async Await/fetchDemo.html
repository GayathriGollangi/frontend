<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
    <style>
        #container{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>

</body>
</html>
<script>
    async function dataFetching(){
        try{
           let response= await  fetch("https://fakestoreapi.com/products");

           //converting the data into JS understandable data
           let data = await response.json();
            console.log(data);
            let div = document.querySelector("#container");
            data.map(function(element){
                let titleEle = document.createElement("p");
                titleEle.textContent = element.title;
                div.appendChild(titleEle);
            });
        }
        catch(error){
            console.log("error");
        }
    }
    dataFetching();
</script>
