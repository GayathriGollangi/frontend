    <title>Async/Await</title>
</head>

</body>

<script>
    // async function
    async function myFunction() {
        let newPromise = new Promise((resolve, reject) => {
             setTimeout(()=>{
                reject("Hello, Error!");
             },1000)
        })
        let res = await newPromise;
        return res;
    }
    myFunction()
    .then((result)=>{
        console.log(result);
    })
    .catch((error)=>{
        console.log(error);
    })
</script>
