<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
</head>
<body>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <button onclick="getGender()">get Gender</button>
    <h1 id="gen">Gender</h1>
</body>
</html>
<script>
    let genderEle = document.getElementById("gender");
    function getGender(){
        let selectedGender = genderEle.value;
        let res = document.getElementById("gen");
        console.log(selectedGender);
        res.innerText = selectedGender;
    }
</script>
