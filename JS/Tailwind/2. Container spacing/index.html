<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- container -->
    <div class="container mx-auto">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aperiam, at
      sequi. Pariatur est consequatur eligendi sed non eum. Laudantium libero ut
      animi deleniti cum veritatis esse at magni autem rerum.
    </div>
    <!-- margin -->
     <div>
        <div class="m-4">item 1</div>
        <div class="ml-4">item 2</div>
        <div class="mr-4">item 3</div>
        <div class="mt-4">item 4</div>
        <div class="mb-4">item 5</div>
     </div>
     <!-- padding -->
     <div>
        <div class="p">item 1</div>
        <div class="pl-4">item 2</div>
        <div class="pr-4">item 3</div>
        <div class="pt-4">item 4</div>
        <div class="pb-4">item 5</div>
        <div class="p-5">item 6</div>
        <div class="p-6">item 7</div>
     </div>
     <!-- space x -->
      <div class="flex flex-row space-x-4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <!-- space y -->
     <div class="flex flex-col space-y-4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
     </div>
  </body>
</html>
