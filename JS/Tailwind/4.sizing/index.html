<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- width  -->
     <div>
    <div class="w-96 bg-blue-100 text-white p-2 m-2 text-center">w-96</div>
    <div class="w-80 bg-blue-200 text-white p-2 m-2 text-center">w-80</div>
    <div class="w-64 bg-blue-300 text-white p-2 m-2 text-center">w-64</div>
    <div class="w-48 bg-blue-400 text-white p-2 m-2 text-center">w-48</div>
    <div class="w-40 bg-blue-500 text-white p-2 m-2 text-center">w-40</div>
    <div class="w-32 bg-blue-600 text-white p-2 m-2 text-center">w-32</div>
    <div class="w-24 bg-blue-700 text-white p-2 m-2 text-center">w-24</div>
</div>
<!-- min width -->
<div class="w-96">
    <div class="min-w-80 bg-blue-100 text-white p-2 m-2 text-center">min-w-80</div>
    <div class="min-w-64 bg-blue-200 text-white p-2 m-2 text-center">min-w-64</div>
    <div class="min-w-48 bg-blue-300 text-white p-2 m-2 text-center">min-w-48</div>
    <div class="min-w-40 bg-blue-400 text-white p-2 m-2 text-center">min-w-40</div>
    <div class="min-w-32 bg-blue-500 text-white p-2 m-2 text-center">min-w-32</div>
    <div class="min-w-24 bg-blue-600 text-white p-2 m-2 text-center">min-w-24</div>
    <div class="min-w-full bg-blue-700 text-white p-2 m-2 text-center">min-w-full</div>
  </div>
  <div>
    <div class="h-96 ...">
        <div class="min-h-80 bg-blue-500 text-white p-2 m-2 text-center">min-h-80</div>
        <div class="min-h-64 bg-blue-500 text-white p-2 m-2 text-center">min-h-64</div>
        <div class="min-h-48 bg-blue-500 text-white p-2 m-2 text-center">min-h-48</div>
        <div class="min-h-40 bg-blue-500 text-white p-2 m-2 text-center">min-h-40</div>
        <div class="min-h-32 bg-blue-500 text-white p-2 m-2 text-center">min-h-32</div>
        <div class="min-h-24 bg-blue-500 text-white p-2 m-2 text-center">min-h-24</div>
        <div class="min-h-full bg-blue-500 text-white p-2 m-2 text-center">min-h-full</div>
      </div>
      
  </div>
</body>
</html>
