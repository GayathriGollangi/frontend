<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- font family -->
     <div>
     <p class="font-serif">Tailwind</p>
     <p class="font sans">Tailwind</p>
     <p class="font-mono">Tailwind</p>
    </div>
    <div>
        <p class="text-xs">Tailwind</p>
        <p class="text-sx">Tailwind</p>
        <p class="text-md">Tailwind</p>
        <p class="text-xl">Tailwind</p>
        <p class="text-2xl">Tailwind</p>

    </div>
    <!-- font weight -->
     <div>
        <p class="font-normal">Tailwind</p>
        <p class="font-bold">Tailwind</p>
        <p class="font-medium">Tailwind</p>
        <p class="font-bold">Tailwind</p>
     </div>
     <!-- letter spacing -->
     <p class="tracking-tight ...">Tailwind</p>
     <p class="tracking-normal ...">Tailwind</p>
     <p class="tracking-wide ...">Tailwind</p>
        <!-- text alignment -->
        <p class="text-center">Tailwind</p>
        <!-- text transform -->
        <p class="normal-case ...">Tailwind</p>
        <p class="uppercase ...">Tailwind</p>
        <p class="lowercase ...">Tailwind</p>
        <p class="capitalize ...">Tailwind</p>
    </body>

</html>
