<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body> 
    <!-- text colors -->
     <p class="text-red-50">Tailwind</p>
     <p class="text-red-100">Tailwind</p>
     <p class="text-red-200">Tailwind</p>
     <p class="text-red-300">Tailwind</p>
     <p class="text-red-400">Tailwind</p>
     <p class="text-red-500">Tailwind</p>
     <p class="text-red-600">Tailwind</p>
     <p class="text-red-700">Tailwind</p>
     <p class="text-red-800">Tailwind</p>
     <p class="text-red-900">Tailwind</p>
     <!-- background colors -->
      <div class="bg-slate-400 text-white">
        <p>background colors</p>
      </div>
      <!-- underline -->
       <p class="underline decoration-red-400">Tailwind</p>
       <!-- border colors -->
        <p class="border-2 border-red-400">Tailwind</p>
        <!-- divide colors -->
         <div class="divide-y divide-blue-400">
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
            <div>item 4</div>
            <div>item 5</div>
         </div>
         <!-- outline -->
          <button class="outline outline-red-400">subscribe</button>
          <!-- box shadow -->
           <button class="shadow shadow-cyan-500 shadow-lg">click here</button>
           <!-- accent colors  -->
            <input type="checkbox" class="accent-red-500">
        <!-- arbitary colors -->
         <p class="text-[#FF0000]">Hello</p>
</body>
</html>
