<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throtling</title>
</head>
<body>
    <input type="text" oninput="onSearchInput()">


</body>
</html>
<script>
    function Throtling(fetchData,delay){
        let prev = 0;
        return function(arg){
            let now = new Date().getTime();
            if(now - prev > delay){
                prev = now;
                return fetchData(arg);
            }
        }
    }
    function fetchData(query){
        console.log(`fetching data ${query}`);
    }
    let ThrotlingData = Throtling(fetchData,2000);
    function onSearchInput() {
        const query = event.target.value;
        ThrotlingData(query);

    }
</script>
