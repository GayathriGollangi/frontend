<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-zinc-950">
    <div class="section-container h-screen md:flex md:flex-col md:justify-center md:items-center">
      <div class="bg-zinc-800 py-4 p-10 md:flex md:flex-col md:justify-center md:items-center">
      <!-- icon  -->
      <div class="mb-4">
        <img src="./images/avatar-jessica.jpeg" class="rounded-full" alt="jessica">
      </div>
      <!-- name -->
       <div class="my-1">
        <h3 class="text-xl font-bold text-white">Jessica Randall</h3>
        <p class="text-xs text-green">London, United Kingdom</p>
       </div>

       <!-- role  -->
        <div class="text-white p-2">
          <p>Frontend Developer</p>
        </div>
        <!-- links  -->
         <div class="bg-zinc-700 p-1 w-60 m-2 rounded-md text-white">
          Github
         </div>
         <div class="bg-zinc-700 p-1 w-60 m-2 rounded-md text-white">
          Frontend Mentor
         </div>
         <div class="bg-zinc-700 p-1 w-60 m-2 rounded-md text-white">
          LinkedIn
         </div>
         <div class="bg-zinc-700 p-1 w-60 m-2 rounded-md text-white">
          Twitter
         </div>
         <div class="bg-zinc-700 p-1 w-60 m-2 rounded-md text-white">
          Instagram
         </div>
    </div>
  </div> 
  </body>
</html>
