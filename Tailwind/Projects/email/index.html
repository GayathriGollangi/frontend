<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex flex-col justify-center items-center bg-zinc-800 h-screen md:flex-row">
      <div >
        <img class="h-48 bg-zinc-800 p-4 m-2 rounded-2xl hover:scale-105 duration-1000" src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg"
        />
      </div>
      <div class="flex flex-col justify-center text-white text-xl ">
        <h3 class="text-center md:text-left">Welcome to Tailwind</h3>
        <p class="text-center  md:text-left">Please enter your email</p>
      
      <div class="border border-zinc-700 text-center md:text-left p-1 m-2">
        <input type="text" class="bg-zinc-500 h-10 rounded-md outline-none placeholder:text-center placeholder:text-md" placeholder="Enter your Email" />
        <button class="bg-zinc-500 p-2 m-1 h-10 rounded-xl">Subscribe</button>
      </div>
    </div>
    </div>
  </body>
</html>
