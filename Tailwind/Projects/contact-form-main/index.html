<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Contact form</title>

</head>
<body class="bg-green-300 flex flex-col justify-center items-center">
  <!-- container  -->
  <div class="bg-white h-3/3 w-1/3 mt-10 rounded-2xl p-4 hover:shadow-lg hover:shadow-white hover:duration-500">
    <!-- header  -->
     <h1 class="text-center text-2xl mt-4">  Contact Us </h1>
     <!-- name  -->
    <div class="flex flex-row justify-center m-4">
      <div class="border border-zinc-700 w-48 mr-4 p-2">
      <label for="firstName">  First Name *</label> <br>
      <input type="text" placeholder="enter your firstName" id="firstName"></div>
      <div class="border border-zinc-700 w-48 mr-4 p-2">
      <label for="lastName">Last Name *</label> <br>
      <input type="text" placeholder="enter your lastName" id="lastName">
    </div>

    </div>
    
    <div>
      <!-- email  -->
       <div class="border border-zinc-700 w-96 p-2 ml-8 mb-4">
        <label for="email">Email Address *</label> <br>

        <input type="email" placeholder="Please enter a valid email address" id="email">
       </div>
       <div class="flex flex-row justify-center mb-4">
        <div class="border border-zinc-700 w-48 mr-4 p-2">
        <input type="radio" name="request" > General Enquiry</div>
        <div class="border border-zinc-700 w-48 p-2">
        <input type="radio" name="request" >   Support Request
      </div>
       </div>
       <div class="flex flex-col">
        <label class="ml-8">Message *</label>
        <textarea name="message" id="message" cols="20" rows="2" class="ml-8 border border-zinc-700"></textarea>
      </div>
      <div class="m-2 text-center">
        <input type="checkbox">  I consent to being contacted by the team

      </div>
      <div class="text-center">
      <button class="bg-green-800 text-white p-2 w-96 rounded-md">Submit</button>
    </div>
    </div>
  </div>
  
</body>
</html>
