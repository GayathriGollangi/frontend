<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adjacent sibling</title>
    <style>
        .h3class + p{
            background-color: green;
           
        }
    </style>
</head>
<body>
    
    <p>welcome</p>
    <h3 class="h3class">Frontend</h3>
    <p>para 1 general sibling</p>
    <p>para 2  general sibling</p>
    <p>para 3 general sibling</p>
    <p>para  4 general sibling</p>
    <p>para  5 general sibling</p>
    <div>
        <p>para 6 in div</p>
    </div>
    <p>para 7 general sibling</p>
    <h3 class="h3class">Frontend</h3>
    <span>span</span>
    <p>para 1 general sibling</p>
</body>
</html>
