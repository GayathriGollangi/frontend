<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>calculator</h1>
    <div id="calculator">
        <div id="display">
        </div>
        <div id="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="blackc">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="blackc">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="blackc">*</div>
            <div id="red">AC</div>
            <div>0</div>
            <div class="blackc">=</div>   
            <div class="blackc">/</div>
            

        </div>
    </div>
</body>
</html>
<script src="./index.js"></script>
